  with:
    expected-commit: b18899053a33e890f9ee9f9fa90e99dbdf03fb21
    repository: https://github.com/wireservice/agate
    tag: ${{package.version}}

- name: Python Build
  uses: python/build-wheel

- uses: strip

update:
  enabled: true
  github:
    use-tag: true
    identifier: wireservice/agate
test:
  environment:
    contents:
      packages:
      - busybox
  pipeline:
  - runs: |
      LIBRARY="agate"
      python3 -c "import $LIBRARY" 2>/dev/null
      status=$?

      if [ $status -eq 0 ]; then
          echo "Library '$LIBRARY' is installed and can be imported successfully."
          exit 0  # Exit with a status code of 0, indicating success
      else
          echo "Failed to import library '$LIBRARY'. Please check if it is installed."
          exit 1  # Exit with a non-zero status code, indicating failure
      fi
