# Generated from https://pypi.org/project/itables/
package:
  name: py3-itables
  version: 1.7.0
  epoch: 0
  description: Interactive Tables in Jupyter
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-ipython
      - py3-pandas
      - numpy
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1e48be42dee7c627bcd8c38f1f4a60251e48207b
      repository: https://github.com/mwouts/itables
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: mwouts/itables
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - runs: |
        LIBRARY="itables"
        IMPORT_STATEMENT="import itables"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
