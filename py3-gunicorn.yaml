# Generated from https://pypi.org/project/gunicorn/
package:
  name: py3-gunicorn
  version: 21.2.0
  epoch: 2
  description: WSGI HTTP Server for UNIX
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-packaging
      - py3-importlib-metadata
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/benoitc/gunicorn
      tag: ${{package.version}}
      expected-commit: ab9c8301cb9ae573ba597154ddeea16f0326fc15

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: benoitc/gunicorn
    use-tag: false

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - runs: |
        LIBRARY="gunicorn"
        IMPORT_STATEMENT="import gunicorn"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
