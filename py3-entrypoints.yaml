# Generated from https://pypi.org/project/entrypoints/
package:
  name: py3-entrypoints
  version: '0.4'
  epoch: 1
  description: Discover and load entry points from installed packages.
  copyright:
    - license: MIT License
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ebdf2d8edc9921427ea07688851999796093c240
      repository: https://github.com/takluyver/entrypoints
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: takluyver/entrypoints

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - runs: |
        LIBRARY="entrypoints"
        IMPORT_STATEMENT="import entrypoints"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
