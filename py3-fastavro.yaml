# Generated from https://pypi.org/project/fastavro/
package:
  name: py3-fastavro
  version: 1.9.4
  epoch: 0
  description: Fast read/write of AVRO files
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - python-3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 966ed4c4ee011ace054d9aae9f939eb4a859c457
      repository: https://github.com/fastavro/fastavro
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: fastavro/fastavro

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - runs: |
        LIBRARY="fastavro"
        IMPORT_STATEMENT="import fastavro"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi
